name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 109.199.102.132
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/graph-llm-backend
            git fetch --all
            git reset --hard origin/master
            git pull
            pnpm install
            pnpm build
            sudo systemctl restart graph-llm-backend.service
